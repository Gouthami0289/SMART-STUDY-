<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Simulator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://t4.ftcdn.net/jpg/08/22/63/83/360_F_822638309_XwWYLINMI8Ee9PrPY6cNAvrGQdsCvbDm.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        header h1 {
            color: rgb(111, 200, 213);
            text-align: center;
            font-size: 3rem;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInHeader 2s forwards;
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ul {
            display: block;
            margin: 0;
            padding: 10px;
            list-style-type: none;
            position: sticky;
            top: 0;
            background-color: rgba(126, 131, 223, 0.362);
            overflow: hidden;
            display: flex;
            justify-content: space-around;
        }

        li a {
            display: block;
            padding: 10px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 1.3rem;
            font-family: 'Times New Roman', Times, serif;
            transition: color 0.3s;
        }

        li a:hover {
            background-color: rgb(96, 167, 221);
            color: rgb(0, 0, 0);
        }

        .active {
            background-color: burlywood;
            color: rgb(0, 0, 0);
        }

        .login-container {
            background-color: rgba(27, 22, 22, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInForm 2s forwards;
        }

        @keyframes fadeInForm {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
.l1{
    display: flex;
            justify-content: center;
            align-items: center;
}
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .input-group label {
            font-size: 16px;
            color: white;
            margin-bottom: 5px;
            display: block;
            opacity: 0;
            animation: fadeInLabel 1s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeInLabel {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #e2c577;
            box-shadow: 0 0 10px rgba(226, 197, 119, 0.8);
        }

        .btn {
            display: inline-block;
            background-color: #63acc0;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #71f247;
            color: black;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #ff5213;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="progress.html">Progress</a></li>
            <li><a href="ass.html">Assignments</a></li>
            <li><a href="profstude.html">Student Profile</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <header>
        <h1><B> WELCOME TO SMART STUDY SIMULATOR</B></h1><br><br>
    </header>

    <!-- Login Page -->
    <div class="l1">
        <div class="login-container">
            <h3>Login to access your study schedules and tasks</h3><br><br>
            <form id="login-form" onsubmit="return validateLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div><br>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div><br>
                <div class="profile-button">
                    <a href="profstude.html" class="btn">LOGIN</a>
                </div>
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();  // Prevents form submission for now

            // Example of simple form validation
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '1234') {
                alert("Login successful!");
            } else {
                alert("Invalid login credentials.");
            }
        }
    </script>
</body>

</html>
