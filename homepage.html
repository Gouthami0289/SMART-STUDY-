<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://img.freepik.com/premium-photo/neon-sketches-modern-digital-blackboard_818261-31257.jpg?semt=ais_hybrid") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header h1 {
            color: rgb(203, 201, 199);
            text-align: center;
            font-size: 2.5rem;
            margin-top: 40px;
            opacity: 0; /* Start invisible */
            transform: translateY(-30px); /* Start from above */
            animation: fadeIn 2s forwards; /* Animation to fade in and move down */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ul {
            display: block;
            margin: 0;
            padding: 10px;
            list-style-type: none;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.452);
            overflow: hidden;
            display: flex;
            justify-content: space-around;
        }

        li a {
            display: block;
            padding: 10px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 1.3rem;
            font-family: 'Times New Roman', Times, serif;
        }

        li a:hover {
            background-color: rgb(34, 165, 177);
            color: rgb(0, 0, 0);
        }

        .active {
            background-color: rgb(93, 199, 211);
            color: rgb(0, 0, 0);
        }

        .l1 {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .head {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            text-align: center;
            
        }

        div {
            justify-content: right;
            text-align: right; /* Aligns the content of the div to the right */
            padding-right: 20px; /* Optional: Adds space to the right side */
        }

        img {
            margin-top: 20px; /* Adds space above the image */
            width: 50%; /* Adjusts the image size */
            border-radius: 10px; /* Optional: Adds rounded corners */
            opacity: 0; /* Start invisible */
            transform: scale(0.5); /* Start smaller */
            animation: zoomIn 2s forwards; /* Animation to zoom in */
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
